<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NLP</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img id="logo" class="" alt="logo">
                <span>NLP</span>
            </div>
        </header>
        <main>
            <h1 class="mt-3">Natural language processing</h1>
            <section>
                <form class="form-group" onsubmit="return handleSubmit(event)">
                    <label for="destination">Enter destination to travel:</label>
                    <input id="destination" class="form-control " type="text" name="input" value=""  placeholder="Enter text to analyze" required>
                     <label for="departure">Enter departure date:</label>
                    <input id="departure" class="form-control dateText" type="date" name="input" value="" required >
                     <label for="return">Enter return date:</label>
                    <input id="return" class="form-control dateText" type="date" name="input" value="" required>
                    <input id="submit" type="submit" class="btn btn-light mt-3" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>
            <section id="output">
                <h2>Form Results:</h2><hr>
                <div class="result">
                    <div id="results">
                        <p class="h5">lng: <span id="lng"></span></p>
                        <p class="h5">lat: <span id="lat"></span></p>
                        <p class="h5">Subjectivity: <span id="subjectivity"></span></p>
                        <p class="h5">Confidence: <span id="confidence"></span></p>
                        <p class="h5">Irony: <span id="irony"></span></p>
                    </div>
                    <img id="board" class="pt-3" alt="board with faces smile,sad,neutral">
                </div>
            </section>
           
        </main>
        <footer>
            <p>Copyright Â© NLP. All Rights Reserved</p>
        </footer>
        <script src="../../../dist/main.js"></script>
